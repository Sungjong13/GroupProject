</head>
<body>
    {% include "navbar.html" %}

    <!-- store_navbar.html에서 때온 부분 -->
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        
        <a href="{% url 'store' %}" class="btn btn-outline-primary" style="width:40%;">스토어 바로가기</a>
        <div class="col-lg  col-md-6 col-sm-12 col">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> 
        </div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            <small class="title text-muted">어서오세요</small>
                            <div> 
                                <!-- 회원가입 or 로그인-->
                                <a href="#">로그인</a> <span class="dark-transp"> | </span>
                                <a href="#">회원가입</a>
                            </div>
                        </div>
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                        </a>
                    </div>
                </div> 
    </div> 
        </div> 
    </section>

{% block content %}

{% endblock content %}
