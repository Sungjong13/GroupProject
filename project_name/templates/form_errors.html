{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger" style="margin : 10px 0;">
        <strong>{{field.label}}</strong><br>
        {{error}}
      </div>
    {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger" style="margin : 10px 0;">
      <strong>{{error}}</strong>
    </div>
  {% endfor %}
{% endif %}
