<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Map</title>
  </head>

  <body>

    <div class="container-md">
      <div class="row">
        <div class="col-2">
          <div class="row">
            <div class="form-group">
              <label for="inputAddress">주소</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
          </div>
          <div class="row">
            <ul class="list-group">
              <li class="list-group-item">동물병원
                <span class="badge badge-primary badge-pill">14</span>
              </li>
              <li class="list-group-item">동물미용샵</li>
              <li class="list-group-item">동물호텔</li>
            </ul>
          </div>
        </div>
        <div class="col-8">지도부분</div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{KAKAO_API_KEY}}"></script>
    <script>
      var container = document.getElementById('map');
      var options = {
        center: new kakao
          .maps
          .LatLng(33.450701, 126.570667),
        level: 3
      };

      var map = new kakao
        .maps
        .Map(container, options);
    </script>
  </body>

</html>
