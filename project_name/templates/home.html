{% extends 'store_base.html' %}
{% load static %}
{% block content %}



<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	
	배너입니다.
</div>

</div> 
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">모두 보기</a>
	<h3 class="section-title">인기 제품</h3>
</header>

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">{{ product.price }}원</div> 
			</figcaption>
		</div>
	</div> 
{% endfor %}
</div> 

</div>
</section>



</body>
</html>

{% endblock %}
