{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block style %}
  <style>
    * {
      magin: 0;
      padding: 0;
    }

    .loginContainer {
      width: 100%;
      min-height: calc(100vh - 52px);
    }

    body {
      text-align: center;
    }

    div {
      display: block;
    }

    .login_contents {
      min-width: 360px;
      padding: 0 30px;
    }

    .login_loginImgWrapper {
      margin: 25px 0;
    }

    .login_btnWrapper {
      width: auto;
      margin: 10px 0;
    }

    .loginBar {
      width: 300px;
      margin: 30px auto;
      border: 1px solid #e4e4e6;
      text-align: center;
    }

    .loginNaver {
      padding: 1px 6px;
      width: 300px;
      height: 44px;
      border: none;
      background-color: #03c75a;
      position: relative;
    }

    .loginFacebook {
      padding: 1px 6px;
      width: 300px;
      height: 44px;
      border: none;
      background-color: #1877f2;
      position: relative;
    }

    .loginGoogle {
      padding: 1px 6px;
      width: 300px;
      height: 44px;
      border: 1px solid #cfcece;
      background-color: #ffffff;
      color: #000000;
      position: relative;
    }

    .loginApple {
      padding: 1px 6px;
      width: 300px;
      height: 44px;
      border: none;
      background-color: #000000;
      color: #ffffff;
      position: relative;
    }

    .login_logoNaver {
      width: 16px;
      height: 14.22px;
      top: 35%;
      left: 11%;
      position: absolute;
    }

    .login_logoFacebook {
      width: 25px;
      height: 25px;
      top: 20%;
      left: 9%;
      position: absolute;
    }

    .login_logoGoogle {
      width: 18px;
      height: 18px;
      top: 25%;
      left: 10%;
      position: absolute;
    }

    .login_logoApple {
      width: 39px;
      height: 44px;
      top: 0;
      left: 7%;
      position: absolute;
    }

    .loginEmail {
      position: relative;
      width: 300px;
      height: 44px;
      border: none;
      font-size: 13px;
      margin-bottom: 22px;
      background-color: #e4e4e6;
      color: #000;
    }

    .loginfunction {
      width: 300px;
      margin: 0 auto 35px;
      padding: 0 55px;
      display: flex;
      justify-content: space-evenly;
      grid-gap: 15px;
      gap: 15px;
      font-size: 13px;
    }

    .loginfunctionBar {
      border: 1px solid #e4e4e6;
      height: 16px;
    }
  </style>
{% endblock style %}
{% block content %}
  <div class="loginContainer container">
    <div class="login_contents">
      <div class="login_loginImgWrapper">
        <img src="{% static 'img/loginImg.png' %}" class="loginImg" alt="로그인이미지" style="width:268px; height:229px">
      </div>
      <div class="loginText">
        <h3>로그인</h3>
      </div>
      <div class="loginSNSText">
        <small class="text-muted">간편하게 SNS 로그인</small>
      </div>
      <div>
        <div class="login_btnWrapper">
          <div id="naverIdLogin" style="display:none">
            <a href="#" id="naverIdLogin_loginButton">
              <img src="" alt="" height="45">
            </a>
          </div>
          <button type="button" class="loginNaver btn btn-md rounded-pill">
            <img src="{% static 'img/Fill_naver.svg' %}" alt="네이버" class="login_logoNaver">
            네이버로 로그인
          </button>
        </div>
        <div class="login_btnWrapper">
          <div id="facebookIdLogin" style="display:none">
            <a href="#" id="facebookIdLogin_loginButton">
              <img src="" alt="" height="45">
            </a>
          </div>
          <button type="button" class="loginFacebook btn btn-md rounded-pill">
            <img src="{% static 'img/Fill_white_facebook.png' %}" alt="페이스북" class="login_logoFacebook">
            페이스북으로 로그인
          </button>
        </div>
        <div class="login_btnWrapper">
          <div id="googleIdLogin" style="display:none">
            <a href="#" id="googleIdLogin_loginButton">
              <img src="" alt="" height="45">
            </a>
          </div>
          <button type="button" class="loginGoogle btn btn-md rounded-pill">
            <img src="{% static 'img/Fill_google.svg' %}" alt="구글" class="login_logoGoogle">
            구글로 로그인
          </button>
        </div>
        <div class="login_btnWrapper">
          <div id="appleIdLogin" style="display:none">
            <a href="#" id="appleIdLogin_loginButton">
              <img src="" alt="" height="45">
            </a>
          </div>
          <button type="button" class="loginApple btn btn-md rounded-pill">
            <img src="{% static 'img/Fill_black_apple.png' %}" alt="애플" class="login_logoApple">
            Apple로 로그인
          </button>
        </div>
      </div>
      <div class="loginBar"></div>
      <div>
        <button class="loginEmail rounded-pill">이메일로 로그인</button>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group inputWrapper">
            <input type="email" name="email" id="email" class="form-control inputSignup" value="" placeholder="이메일" check_result="fail" required="required"/>
          </div>
          <div class="form-group inputWrapper">
            <input type="password" name="password" id="password" class="form-control inputSignup" value="" placeholder="비밀번호"/>
          </div>
          <div class="form-group my-3">
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
        </form>
        <div class="loginfunction">
          <div class="loginTab" style="cursor:pointer;" onclick="location.href='#';">비밀번호 찾기</div>
          <div class="loginfunctionBar"></div>
          <div class="loginTab" style="cursor:pointer;" onclick="location.href='{% url 'user_register' %}';">회원가입</div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block script %}
  <script></script>
{% endblock script %}
